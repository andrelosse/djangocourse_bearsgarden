{% extends 'base.html' %}

{% block content %}

<section>
    <h1>Order Pizzas!</h1>
    <a href='{% url 'index' %}'><h4><- Back</h4></a>
</section>

<form action='{% url 'order' %}' method='post'>

    {% csrf_token %}

    {{ pizzaform }}

    <input type='submit' value='Order'>

    <h3>{{ note }}</h3>

    {% if created_pizza_pk %}
    <a href="{% url 'edit_order' created_pizza_pk %}">Edit Order</a>
    {% endif %}

</form>

<h3>How many pizzas?</h3>

<form action={% url 'pizzas' %} method='get'>
    {{ multiple_form }}
    <input type='submit' value='Go'>
</form>

{% endblock %}
